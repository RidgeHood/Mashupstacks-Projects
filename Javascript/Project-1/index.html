
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="row ">
            
                <form class="m-5" name="contactForm">
                    <h2 class="text-center display-3">Sign up</h2>
                    <div class="form-group logName m-3">
                        <label  for="name">Full Name:</label>
                        <span class="dnone float-right text-danger" id="req">*Required field </span>
                        <input id="name" class="form-control" type="text" name="name" > 
                        <div id="minReq" class="dnone text-danger"> Name should be minimum 3 character in length and should not contain any numbers</div>
                    </div>
                    <div class="logEmail form-group m-3">
                        <label for="email">Email Address:</label>
                        <span class="dnone float-right text-danger" id="req">*Required field </span>
                        <input id="email" class="form-control" type="text" name="email">
                        
                        <div id="minReqEm" class="dnone text-danger">Enter valid email</div>
                    </div>
                    <div class="logPassword form-group m-3">
                        <label for="password">Password:</label>
                        <span class="dnone float-right text-danger"  id="req">*Required field </span>
                        <input id="password" class="form-control" type="password" name="password">
                        
                        <div id="minPass" class="dnone text-danger">Password should be minimum 6 character in length</div>
                    </div>
                    <div class="logConfirm form-group m-3">
                        <label for="confirm">Confirm Password:</label>
                        <span class="dnone float-right text-danger" id="req">*Required field </span>
                        <input id="confirm" class="form-control" type="password" name="confirm-password"> 
                        
                        <div id="minConfirm" class="dnone text-danger">Password not matching</div>
                    </div>
                    <div class="logPhone form-group m-3">
                        <label for="phone">Phone:</label>
                        <span class="dnone float-right text-danger" id="req">*Required field </span>
                        <input id="phone" class="form-control" type="text" name="phone" >
                        
                        <div id="minPhone" class="dnone text-danger">Enter valid mobile number</div>
                    </div>
                    <div class=" form-group m-3">
                        <input id="submit" class="btn btn-primary" type="submit" value="Submit">
                    
                </form>
            

</div>
</div>

<script src="script.js"></script>
</body>
</html>
