<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>MashProject</title>
</head>

<style>
    h1{
        font-size: 24px;
        font-weight:350;
    }
form,#create{
    width: 340px;
}

form a,#footer a{
    font-size:0.8rem;
}
  
</style>



<body>

    <section class="mt-5"> 
        <div class="container d-flex flex-column  ">
              
            <div class="text-center">
                <i class="fab fa-github fa-3x"></i>
                <h1 class="text-normal mt-4">Sign in to GitHub</h1>
            </div>

            <form class="bg-light p-4 rounded-lg align-self-center mb-3">
                <div class="form-group">
                    <label for="user">Username or email address</label>
                    <input id="user" type="text" class="form-control" >
                </div>

                <div class="form-group">
                  <label for="pass">Password</label>
                  <a href="" class="float-right">Forgot password?</a>
                  <input id="pass" type="text" class="form-control">
              </div>
              <button class="btn btn-success btn-block mt-4">Sign in</button>
            </form>

            <div id="create" class="align-self-center border px-4 py-3 rounded-lg text-center">
                New to GitHub? <a href="">Create an account.</a>
            </div>

            <div id="footer" class="align-self-center  px-4 py-3 rounded-lg text-center mt-5">
                <a href="" class="p-2">Terms</a>
                <a href="" class="p-2">Privacy</a>
                <a href="" class="p-2">Security</a>
                <a href="" class="p-2">Contact GitHub</a>
            </div>
       
            
        
                  
        </div>     
    </section>

    crossorigin="anonymous"></script>

</html>
